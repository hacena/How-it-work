<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفعيل الحساب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #E3F2FD, #FFEBEE);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .activation-container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 40px 50px;
            max-width: 600px;
            width: 90%;
            border: 2px solid #4CAF50;
        }

        .activation-container h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .activation-container p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #555;
        }

        .activation-container a {
            display: inline-block;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 8px;
        }

        .activation-container a:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <div class="activation-container">
        <h1>🎉 تم تفعيل حسابك بنجاح!</h1>
        <p>يمكنك الآن تسجيل الدخول إلى حسابك واستخدام جميع ميزات التطبيق.</p>
        <a href="/login.html">تسجيل الدخول</a>
    </div>
</body>
</html>
