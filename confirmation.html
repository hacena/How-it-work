<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد التسجيل</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #E3F2FD, #FFEBEE);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .confirmation-container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 40px 50px;
            max-width: 600px;
            width: 90%;
            border: 2px solid #00897B;
        }

        .confirmation-container h1 {
            font-size: 2.5rem;
            color: #00897B;
            margin-bottom: 20px;
        }

        .confirmation-container p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #555;
        }

        .confirmation-container a {
            display: inline-block;
            margin-top: 20px;
            background-color: #00897B;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 8px;
        }

        .confirmation-container a:hover {
            background-color: #00695C;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1>✅ تم تسجيلك بنجاح!</h1>
        <p>لقد تم إرسال رسالة تأكيد إلى بريدك الإلكتروني.<br>يرجى التحقق من بريدك واتباع التعليمات لإكمال عملية التسجيل.</p>
        <a href="/">العودة إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
